<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Powiadomienia</title>
</head>
<body>
    <h1>Notification List</h1>

    <a th:href="@{/notificationForm}">Add New Notification</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.tittle}"></td>
            <td th:text="${notification.content}"></td>
            <td th:text="${notification.date}"></td>
            <td>
                <a th:href="@{/notificationInfo(notyficationId=${notification.notyficationId})}">View</a> |
                <a th:href="@{/notificationForm(notyficationId=${notification.notyficationId})}">Edit</a> |
                <a th:href="@{/deleteNotification(notyficationId=${notification.notyficationId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
