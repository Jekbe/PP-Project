<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowe wydarzenie</title>
</head>
<body>
    <h1 th:text="${event.eventId == null ? 'Add New Event' : 'Edit Event'}"></h1>

    <form th:action="@{/addEvent}" th:object="${event}" method="post">
        <input type="hidden" th:field="*{eventId}"/>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="building">Building:</label>
            <select id="building" th:field="*{building}" required>
                <option th:each="building : ${buildings}"
                        th:value="${building}"
                        th:text="${building.address}"></option>
            </select>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" th:field="*{message}" required></textarea>
        </div>

        <div>
            <button type="submit">Save</button>
            <a th:href="@{/events}">Cancel</a>
        </div>
    </form>
</body>
</html>
