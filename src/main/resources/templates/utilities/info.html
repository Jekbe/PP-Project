<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły</title>
</head>
<body>
    <h1>Szczegóły</h1>

    <p><strong>ID:</strong> <span th:text="${utility.utilityId}"/></p>

</body>
</html>
