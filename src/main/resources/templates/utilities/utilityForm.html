<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowe udogodnienie</title>
</head>
<body>
    <h1 th:text="${utility.utilityId == null ? 'Add New Utility' : 'Edit Utility'}"></h1>

    <form th:action="@{/addUtility}" th:object="${utility}" method="post">
        <input type="hidden" th:field="*{utilityId}"/>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required/>
        </div>

        <div>
            <button type="submit">Save</button>
            <a th:href="@{/utilities}">Cancel</a>
        </div>
    </form>
</body>
</html>
