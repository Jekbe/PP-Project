<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowe udogodnienie</title>
</head>
<body>
    <h1 th:text="${utility.utilityId == null ? 'Dodaj nowe udogodnienie' : 'Edytuj udogodnienie'}"/>

    <form th:action="@{/addUtility}" th:object="${utility}" method="post">
        <input type="hidden" th:field="*{utilityId}"/>

        <div>
            <label for="name">Nazwa:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="description">Opis:</label>
            <textarea id="description" th:field="*{description}" required/>
        </div>

        <div>
            <label for="price">Cena:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required/>
        </div>

        <div>
            <button type="submit">Zapisz</button>
            <a th:href="@{/utilities}">Anuluj</a>
        </div>
    </form>
</body>
</html>
